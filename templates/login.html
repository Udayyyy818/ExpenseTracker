<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input type="text" name="username" placeholder="Username" required class="mb-4 p-2 border w-full rounded">
        <input type="password" name="password" placeholder="Password" required class="mb-4 p-2 border w-full rounded">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        <p class="mt-4 text-sm text-gray-600">No account? <a href="/register" class="text-blue-500 hover:underline">Register</a></p>
    </form>
</body>
</html>
